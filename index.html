<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Love Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="images/icon.png" />
    <link rel="stylesheet" type="style/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body>
    <h1>Love Calculator</h1>
    <header>
        <form id="form">
            <input id="input1" class="first" placeholder="Name" type="text" />
            <img src="./images/icon.png" />
            <input id="input2" placeholder="Name" type="text" />
            <input class="btn" type="submit" value="Check" />
            <h2 id="h2">100</h2>
        </form>
    </header>
    <div class="footer">
        <p>A Yash Shukla Creation</p>
    </div>
    <script>
        var input = document.getElementById("input1");
        var input2 = document.getElementById("input2");
        var output = document.getElementById("h2");
        var form = document.getElementById("form");

        form.addEventListener("submit", function(event) {
            if (!input.value || !input2.value) {
                alert("Please enter your name!!");
            } else {
                output.innerText = Math.ceil(Math.random() * 120) + "%";
            }
            event.preventDefault();
        });
    </script>
</body>

</html>
